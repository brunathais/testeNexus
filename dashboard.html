<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
            color: #4CAF50;
        }
        .card p {
            font-size: 18px;
            margin: 0;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Gerenciador de Finanças</h1>
    </div>
    <div class="container">
        <div class="card">
            <h3>Despesas</h3>
            <p>R$ 1.200,00</p>
            <button>Adicionar Despesa</button>
        </div>
        <div class="card">
            <h3>Rendimentos</h3>
            <p>R$ 2.500,00</p>
            <button>Adicionar Rendimento</button>
        </div>
        <div class="card">
            <h3>Saldo</h3>
            <p>R$ 1.300,00</p>
            <button>Ver Relatório</button>
        </div>
    </div>
</body>
</html>
