<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Finanças - Relatórios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
        }
        .container {
            padding: 30px;
            text-align: center;
        }
        .report-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            display: inline-block;
            width: 250px;
        }
        .report-card h3 {
            color: #4CAF50;
        }
        .report-card p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Relatórios de Finanças</h1>
    </div>
    <div class="container">
        <div class="report-card">
            <h3>Resumo Mensal</h3>
            <p>R$ 3.000,00</p>
        </div>
        <div class="report-card">
            <h3>Despesas Totais</h3>
            <p>R$ 1.500,00</p>
        </div>
        <div class="report-card">
            <h3>Rendimentos Totais</h3>
            <p>R$ 4.000,00</p>
        </div>
    </div>
</body>
</html>
